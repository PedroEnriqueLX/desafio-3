<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./css/stylesLogin.css">
  </head>
  <body>
  <div class="login-pagina">
    <div id="logo"><img src="./assets/logo-trilhas.png" alt="Logo Trilhas - Inova Maranhão"/></div>
    <h1 id="titulo_login">Bem vindo ao <strong> Trilhas Inova</strong></h1>
    <p id="paragrafo">Para começar, faça seu Login:</p> 
    <div class="formulario">
      <form class="formulario-login" method="post">
        <input id="id-login" type="text" placeholder="ID" required />
        <input id="senha-login" type="password" placeholder="Senha" required/>
        <button id="botao-login" type="button" name="envio">Login</button>
        <p class="message">Não cadastrado? <a href="./pages/inscricao.html">Inscrevase-se</a></p>
      </form>
    </div>
  </div>
  <script src="./js/Login.js"></script>
  </body>
  </html>
